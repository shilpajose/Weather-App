<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/cloud-removebg-preview.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card bg-dark container text-center mt-5">
        <div>
            <form class="d-flex mt-5" role="search">
                <input id="searchinput" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="button" onclick="searchCity()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form><br>
        </div>
        <div id="result">
            <div id="cityname"></div>
            <div id="tempp"></div>
            <h5 class="text-center text-light mt-2" id="demo"></h5><br>
            <div class="row" id="weather"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
